<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Nick Davidson</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100" rel="stylesheet">
</head>
<body>
    <div class="grid">
        <header class="row title">
            <div class="col-6">
                <img class="title-img" src="img/profile.jpg" alt="Nick Davidson">
            </div>
            <div class="col-6">
                <h1 class="name-text">Nick Davidson</h1>
                <p class="title-text">Front-End Extraordinaire</p>
            </div>
        </header>

        <section class="row">
            <div class="col-12">
                <img class="main-img" src="img/main.jpg" alt="laptop with code on the screen">
            </div>
        </section>

        <section class="row">
            <h2 class="row work-text">Featured Work</h2>
			<div class="col-4 img-left">
				<img class="work-img" src="img/animal.jpg" alt="Animal Trading Card - Brown-throated Sloth">
				<h3 class="app-text">Animal Trading Cards</h3>
				<p class="app-sub-text">http://www.example.com</p>
			</div>
			<div class="col-4 img-center">
				<img class="work-img" src="img/mockup.jpg" alt="Mockup To Article">
				<h3 class="app-text">Mockup To Article</h3>
				<p class="app-sub-text">http://www.example.com</p>
			</div>
			<div class="col-4 img-right">
				<img class="work-img" src="img/tba.png" alt="Coming Soon!">
				<h3 class="app-text">TBA</h3>
				<p class="app-sub-text">Coming soon!</p>
			</div>
        </section>

    </div>
</body>
</html>
